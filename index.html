<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/normalize.css">
	</head>

	<body>
		<h1>有钱能使鬼推磨</h1>
		
		<section class="calBody">
	
			<div><h2 id="theResults"></h2></div>
			<div class="col-1">
			<button id="seven">7</button><br>
			<button id="four">4</button><br>
			<button id="one">1</button><br>
			<button id="zero">0</button><br>
			</div>
			
		    <div class="col-2">
			<button id="eight">8</button><br>
			<button id="five">5</button><br>
			<button id="two">2</button><br>
			<button id="dotSign"><span>&middot;</span></button><br>
			</div>
		   

			
			<div class="col-3">
			<button id="nine">9</button><br>
			<button id="six">6</button><br>
			<button id="three">3</button><br>
			<button id="equalSign"><span>&#9868;</span></button><br>
			</div>
			

			<div class="col-4">
		    <button id="divideSign"><span>&divide;</span></button><br>
			<button id="multiplySign"><span>&times;</span></button><br>
			<button id="plusSign"><span>+</span></button><br>
			<button id="minusSign"><span>&#8211;</span></button><br>
			</div>
			
		</section>
	
		
    <script type="text/javascript" src="assets/js/main.js"></script>
	</body>
	</html>
