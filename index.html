<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/normalize.css">
	</head>

	<body>
		<h1>有钱能使鬼推磨</h1>
		
		<section class="calBody">
	
			<div><h2 id="theResults"></h2></div>
			<div class="col-1">
			<button id="seven" value="7">7</button><br>
			<button id="four" value="4">4</button><br>
			<button id="one" value="1">1</button><br>
			<button id="zero" value="0">0</button><br>
			</div>
			
		    <div class="col-2">
			<button id="eight" value="8">8</button><br>
			<button id="five" value="5">5</button><br>
			<button id="two" value="2">2</button><br>
			<button id="dotSign" value ='.'><span>&middot;</span></button><br>
			</div>
		   

			
			<div class="col-3">
			<button id="nine" value="9">9</button><br>
			<button id="six" value="6">6</button><br>
			<button id="three" value="3">3</button><br>
			<button id="equalSign" value="="><span>&#9868;</span></button><br>
			</div>
			

			<div class="col-4">
		    <button id="divideSign" value="÷"><span>&divide;</span></button><br>
			<button id="multiplySign" value="×"><span>&times;</span></button><br>
			<button id="plusSign" value="+"><span>+</span></button><br>
			<button id="minusSign" value="-"><span>&#8211;</span></button><br>
			</div>
			
		</section>
	
		
    <script type="text/javascript" src="assets/js/main.js"></script>
	</body>
	</html>
